<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<script src="https://kit.fontawesome.com/e6d0becbe7.js"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="logo-img">
			<img src="Assets/logo.png"/>
	</div>
	<form>
	
	<p class="title">Create an Intuit account</p>
	<p class="one-account">One account for everything Intuit, including Mint.</p>
	<a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account" class="learn-more">Learn more</a>
	<label for="email">Email Address</label>
	<input type="email" name="email" id="email">
	<label for="tel">Phone (recommended)</label>
	<input type="tel" name="tel" id="tel">
	<p class="standard">Standard call, messaging or data rates may apply.</p>
	<div class="password-box">
	<label for="password">Password</label>
	<input type="password" name="password" id="password">
	<i class="fas fa-lock-open"></i>
	</div>
	<button><i class="fas fa-lock"></i>Create Account</button>
	<p>By clicking Create Account, you agree to our <a href="https://www.mint.com/terms">Terms of Service</a>and have read and acknowledge our <a href="https://security.intuit.com/index.php/privacy">Privacy Statement</a>.</p>
</form>
</body>
</html>
