<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<script src="https://kit.fontawesome.com/e6d0becbe7.js"></script>

</head>
<body>
<form>
	<img src="Assets/logo.png">
	<h2>Create an Intuit account</h2>
	<h4>One account for everything Intuit, including Mint.</h4>
	<a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">learn more</a>
	<label for="email">Email Address</label>
	<input type="email" name="email" id="email">
	<label for="tel">Phone (recommended)</label>
	<input type="tel" name="tel" id="tel">
	<p>Standard call, messaging or data rates may apply.</p>
	<label for="password">Password</label>
	<input type="password" name="password" id="password">
	<i class="fas fa-lock-open"></i>
	<button><i class="fas fa-lock"></i>Create Account</button>
	<p>By clicking Create Account, you agree to our <a href="https://www.mint.com/terms">Terms of Service</a>and have read and acknowledge our <a href="https://security.intuit.com/index.php/privacy">Privacy Statement</a>.</p>
</form>
</body>
</html>
